<div class="feedback-container" *ngIf="feedback">
  <h2>Interview Feedback</h2>

  <div class="score-summary">
    <h3>Total Score</h3>
    <div class="score">{{ feedback.totalScore }}/100</div>
  </div>

  <div class="category-section">
    <h3>Category Scores</h3>
    <div class="category" *ngFor="let cat of feedback.categoryScores">
      <div class="category-header">
        <strong>{{ cat.name }}</strong>
        <span class="category-score">{{ cat.score }}/100</span>
      </div>
      <p class="category-comment">{{ cat.comment }}</p>
    </div>
  </div>

  <div class="list-section">
    <h3>Strengths</h3>
    <ul>
      <li *ngFor="let strength of feedback.strengths">{{ strength }}</li>
    </ul>
  </div>

  <div class="list-section">
    <h3>Areas for Improvement</h3>
    <ul>
      <li *ngFor="let area of feedback.areasForImprovement">{{ area }}</li>
    </ul>
  </div>

  <div class="assessment-section">
    <h3>Final Assessment</h3>
    <p>{{ feedback.finalAssessment }}</p>
  </div>
</div>
