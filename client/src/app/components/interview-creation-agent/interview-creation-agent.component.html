<div class="call-container">
  <h3>Create Interview</h3>

  <div class="video-grid">
    <!-- User window -->
    <div class="video-window" [class.speaking]="currentSpeaker === 'user'">
      <img [src]="loggedInUser.profileImage" alt="User" />
      <div class="name-label">{{ toCamelCase(loggedInUser.username) }}</div>
    </div>

    <!-- Bot window -->
    <div class="video-window" [class.speaking]="currentSpeaker === 'bot'">
      <img src="https://prepint-images.s3.ap-south-1.amazonaws.com/interviewer-bot-pics/male-interviewer.png" alt="AI Bot" />
      <div class="name-label">Charlie</div>
    </div>
  </div>

  <div class="call-actions">
    <button class="btn btn-success" *ngIf="callStatus !== 'ACTIVE'" (click)="startCall()">
      {{ callStatus === 'CONNECTING' ? 'Connecting...' : 'Start Call' }}
    </button>

    <button class="btn btn-danger" *ngIf="callStatus === 'ACTIVE'" (click)="stopCall()">
      End Call
    </button>
  </div>

  <div class="msg-box">
    <div *ngIf="lastMessage" class="latest-msg">
      <p>{{ lastMessage }}</p>
    </div>
  </div>
</div>
